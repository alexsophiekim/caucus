<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Caucus Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <!-- //landing page start// -->
    <div class="landing">
      <div class="row center">
        <div class="col col12 colM6">
          <div class="logo">
            <h1>CAUCUS</h1>
            <img src="img/logo.jpg" alt="caucus">
          </div>
        </div>
        <div class="col col12 colM6">
          <div class="icons">
            <a href="#">
              <div class="col col12 colM6">
                <div class="section cafeSection">
                  <h3>Cafe</h3>
                  <i class="fas fa-coffee"></i>
                </div>
              </div>
            </a>
            <div class="col col12 colM6">
              <div class="section barSection">
                <h3>Bar</h3>
                 <i class="fas fa-wine-glass-alt"></i>
              </div>
            </div>
            <div class="col col12 colM6">
              <div class="section roomSection">
                <h3>Rooms</h3>
                <i class="fas fa-concierge-bell"></i>
              </div>
            </div>
            <div class="col col12 colM6">
              <div class="section restaurantSection">
                <a href="restaurant.html">
                <h3>Restaurant</h3>
                <i class="fas fa-utensils"></i></a>
              </div>
            </div>
          </div>

        </div>
        <div class="col col12 tagLine">
          <h2>Novotel Wellington</h2>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
